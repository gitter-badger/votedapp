<div class="content">
<div class="container">
  <div class="vote-box">
    <h2 class="text-center">{{poll.name}}</h2>
    <br/>
    <ul class="list-unstyled">
      <fieldset>
    	<li ng-repeat="option in poll.options[0]">
    		<input type='radio' ng-model='choiced.name' value="{{option.name}}" id='{{option.name}}'>
        <label for="{{option.name}}">{{option.name}}</label>
    	</li>
    </fieldset>
    </ul>
    <br/>
    <button class="btn btn-success btn-block" ng-click='votar()'>Votar</button>
  </div>
</div>
</div>
